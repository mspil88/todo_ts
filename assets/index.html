        <div class="head-container">
            <div class="date-container">
                <p class="date date-day">Saturday, 13th</p>

                    <p class="remaining-tasks">5 tasks remaining</p>
                </div>
            </div>

        </div>

        <div class="add-task-container">
            <input class="add-task add-task-input"></input>
            <input class="add-task add-task-date" type="date"></input>
            <button class="add-task add-task-btn">+</button> 
            <button class="add-task-act add-task-sort">Sort</button> 
            <button class="add-task-act add-task-todo">Todo</button>
            <button class="add-task-act add-task-done">Done</button>
            <button class="add-task-act add-task-all">All</button>  
        </div>
